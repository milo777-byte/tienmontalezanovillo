<section class="item-product" (click)="navigateToID()" aria-label="Detalles del producto">
    <div class="product-info">
      <h2 class="product-barcode">Código de barras: {{item.barcode}}</h2> <!-- Código de barras único del producto -->
      <div class="description">
        <p class="product-name">{{item.name}}</p> <!-- Nombre del producto -->
        <p class="product-price">Precio: ${{item.price}}</p> <!-- Precio del producto -->      </div>
    </div>
  </section>
